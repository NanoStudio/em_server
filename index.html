  <script>
    // Movimentação

    var move = {
      '38': moveUp,
      '40': moveDown,
      '37': moveLeft,
      '39': moveRight
    }

    $(function() {
      $("body").keydown(function(e){
        move[e.keyCode]($('#' + playerName));
        var st = {};
        st[playerName] = state($('#' + playerName));
        ws.send(JSON.stringify(st));
      })
    });

    function moveUp(element) {
      var marginTop = parseInt($(element).css('margin-top'));
      $(element).css('margin-top', marginTop - 5);
    }

    function moveDown(element) {
      var marginTop = parseInt($(element).css('margin-top'));
      $(element).css('margin-top', marginTop + 5);
    }

    function moveLeft(element) {
      var marginLeft = parseInt($(element).css('margin-left'));
      $(element).css('margin-left', marginLeft - 5);
    }

    function moveRight(element) {
      var marginLeft = parseInt($(element).css('margin-left'));
      $(element).css('margin-left', marginLeft + 5);
    }

    function setPosition (element, top, left) {
      $('#' + element).css('margin-top', top);
      $('#' + element).css('margin-left', left);
    }

    function state(element) {
      var top = $(element).css('margin-top');
      var left = $(element).css('margin-left');

      return({top: top, left: left});
    }
  </script>
